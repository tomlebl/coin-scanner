<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Coin Scanner</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- MDBootstrap Datatables  -->
    <link href="css/addons/datatables.min.css" rel="stylesheet" />
  </head>

  <body style="margin: 30px;">
    <h1 class="text-center" style="margin-bottom: 30px; font-weight: 500;">
      Coin Scanner
    </h1>

    <div class="container-cards">
      <div class="card card-mcap z-depth-2">
        <h5>Total market cap</h5>
        <p id="mcap"></p>
      </div>
      <div class="card card-volume z-depth-2">
        <h5>24h Volume</h5>
        <p id="volume"></p>
      </div>
      <div class="card card-dominance z-depth-2">
        <h5>Bitcoin Dominance</h5>
        <p id="dominance"></p>
      </div>
    </div>

    <div class="container-button">
      <button type="button" class="btn btn-default btn-sm">
        Show controls
      </button>
    </div>

    <table
      class="table table-striped table-bordered z-depth-1"
      cellspacing="0"
      width="100%"
    >
      <thead>
        <tr class="table-head">
          <th class="th-sm">Rank</th>
          <th class="th-sm">Coin</th>
          <th class="th-sm">Price</th>
          <th class="th-sm">1h</th>
          <th class="th-sm">24h</th>
          <th class="th-sm">7d</th>
          <th class="th-sm">24h Volume</th>
          <th class="th-sm">Market Cap</th>
          <th class="th-sm">Circulating Supply</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot>
        <tr class="table-head">
          <th>Rank</th>
          <th>Coin</th>
          <th>Price</th>
          <th>1h</th>
          <th>24h</th>
          <th>7d</th>
          <th>24h Volume</th>
          <th>Market Cap</th>
          <th>Circulating Supply</th>
        </tr>
      </tfoot>
    </table>
    <footer>
      <div class="powered">
        <strong>Powered by</strong>
        <a href="https://mdbootstrap.com/" style="padding-left: 30px"
          ><img src="img/logo-mdb-jquery-small.png"
        /></a>
        <a href="https://www.coinlore.com/cryptocurrency-data-api"
          ><img class="powered-img" src="img/cl_logo.png "
        /></a>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="js/addons/datatables.min.js"></script>

    <!-- My own script -->
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      button.addEventListener('click', e => {
        table.setAttribute('id', 'dtBasicExample')
        $(document).ready(function() {
          $('#dtBasicExample').DataTable()
          $('.dataTables_length').addClass('bs-select')
        })
      })
    </script>
  </body>
</html>
